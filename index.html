<!DOCTYPE html>
<html lang="en" class="yellow">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta description="an app that displays language and time of any country entered">
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Good Morning In...</title>
</head>
<body>
    <img id="sun" src="images/sun.png" alt="sun">
    <header>Good Morning In...</header>
    <br></br>
        <section id="input-section">
        <form id="js-form">
                <label for="name">My name is</label>
                <br>
                <input type="text" name="name" id="js-name" placeholder="Sally" required>
                <br></br>
                <label for="country">and I want to wake up in:</label>
                <br>
                <input type="text" name="country" id="js-country" placeholder="United States" required>
                <br></br>
                <input type="submit" id="gobutton" value="Go!">
        </form>
        </section>

        <p id="js-error-message" class="error-message"></p>
        <div id="language-error-message"></div>
        <section id="results" class="hidden">

        </section>

        <section id="timeresults" class="hidden">
            
        </section>
    <br></br>

    <script src="index2.js"></script>

</body>
</html>
