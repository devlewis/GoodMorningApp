<!DOCTYPE html>
<html lang="en" class="first-background">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta description="an app that displays language and time of any country entered">
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Good Morning In...</title>
</head>
<body>
    <header class="centered">Good Morning In...</header>
    <p id="js-error-message" class="error-message"></p>
        <section id="input-section">
        <form id="js-form">
            <div>
                <label for="name">My name is</label>
                <input type="text" name="name" id="js-name" placeholder="Sally" required>
            </div>
            <div>
                <label for="country">and I want to wake up in</label>
                <input list="countries" type="text" name="country" id="js-country" placeholder="Japan" required>
                <datalist id="countries">
                </datalist>
            </div>
                <input type="submit" id="gobutton" value="Go!">
        </form>
        </section>

        <section id="results" class="hidden">

        </section>

        <section id="timeresults" class="hidden">
            
        </section>
    <br></br>
    
    <footer>Version #1 of this app uses GoogleTranslate API, RestCountries API, GoogleMapsGeocoding API, GoogleMapsTimeZone API, and WorldTimeAPI to display several greeting phrases in each country's principal language, the country's capital city, and the capital city's current time.</footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
